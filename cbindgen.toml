# Arabic/English cbindgen config for generating stable C headers
# Keep core zero-deps; expose only ffi module behind feature `ffi_c` if needed.

language = "C"
pragma_once = true
include_version = true

# Header prologue/epilogue
header = "/* MKT KSA Geolocation Security â€“ C Header (Auto-generated) */\n/* Zero-deps core; enable `ffi_c` to expose FFI symbols. */"
trailer = "/* End of header */"

# Style
usize_is_size_t = true
line_length = 100
documentation = false

# What to include
include_guard = "MKT_KSA_GEO_SEC_H"

[parse]
parse_deps = false
expand = []

[export]
include = ["mkt_ksa_geo_sec::ffi::*"]

[defines]
"feature = \"core_full\"" = "CORE_FULL"
"feature = \"ffi_c\"" = "FFI_C"



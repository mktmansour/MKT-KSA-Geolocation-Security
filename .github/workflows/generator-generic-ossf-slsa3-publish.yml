name: SLSA Rust Library Provenance
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Rust (أحدث إصدار مستقر)
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 2. بناء مكتبة المشروع (Release)
      - name: Build Rust project
        run: cargo build --release

      # 3. توليد قائمة الملفات الناتجة (rlib أو bin)
      - name: Find build artifacts
        id: find_artifacts
        run: |
          # يبحث عن كل ملفات .rlib وملفات bin الناتجة من target/release
          find target/release -type f \( -name '*.rlib' -o -executable \) > artifact-list.txt
          cat artifact-list.txt

      # 4. حساب SHA256 للملفات الناتجة
      - name: Generate subject for provenance
        id: hash
        run: |
          set -euo pipefail
          files=$(cat artifact-list.txt)
          echo "hashes=$(sha256sum $files | base64 -w0)" >> "${GITHUB_OUTPUT}"

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true


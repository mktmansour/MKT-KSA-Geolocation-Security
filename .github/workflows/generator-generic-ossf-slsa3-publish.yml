name: SLSA Rust Library Provenance
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}

    steps:
      - uses: actions/checkout@v4

      # 1. Set up Rust toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 2. Build project in release mode
      - name: Build Rust project
        run: cargo build --release

      # 3. Find all rlib and bin files (edit as needed)
      - name: Find build artifacts
        id: find_artifacts
        run: |
          ARTIFACTS=$(find target/release -type f \( -name '*.rlib' -o -executable \))
          echo "$ARTIFACTS" > artifact-list.txt
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_ENV

      # 4. Upload artifacts (rlib/bin files)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: |
            ${{ env.ARTIFACTS }}

      # 5. Generate subject for provenance
      - name: Generate subject for provenance
        id: hash
        run: |
          set -euo pipefail
          files=$(cat artifact-list.txt)
          echo "hashes=$(sha256sum $files | base64 -w0)" >> "${GITHUB_OUTPUT}"

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true

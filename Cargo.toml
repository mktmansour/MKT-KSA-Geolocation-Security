[package]
name = "MKT_KSA_Geolocation_Security"
version = "1.0.0"
authors = ["Mansour Khalid <mkt-edge@outlook.sa>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
actix-web = "4.0"
actix-rt = "2.10"
ammonia = "4.1.1"
anyhow = "1"
async-trait = "0.1"
# تم حذف dotenv
config = "0.15.13"
futures = "0.3"
log = "0.4"
# Database
mysql_async = "0.36.1"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.17.0", features = ["v4", "serde"] }
# Crypto & Security
aes-gcm = "0.10.3"
secrecy = { version = "0.10", features = ["serde"] }
zeroize = { version = "1.8.1", features = ["derive"] }
hex = "0.4.3"
hmac = "0.12.1"
sha2 = "0.10.9"
blake3 = "1.8.2"
base64 = "0.21.7"
jsonwebtoken = "9.3.1"
# pqcrypto-kyber = "0.7.9"  # تم استبدالها
pqcrypto-mlkem = "0.1.0"
unicode-normalization = "0.1.24"
validator = "0.20"
regex = "1.11.1"
getrandom = "0.2.16"
lru = "0.12.5"
rayon = "1.10.0"
once_cell = "1.21.3"
lazy_static = "1.5.0"
cfg-if = "1.0.1"
rand = "0.8.5"
chrono = { version = "0.4", features = ["serde"] }
# -------------------------------------------------------------------
# Utilities (Config, logging, caching, errors)
# -------------------------------------------------------------------
serde_json = "1"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
thiserror = "2"
maxminddb = { version = "0.23", features = ["mmap"] }
pqcrypto-traits = "0.3.5"

[dev-dependencies]
proptest = "1.7.0"
rstest = "0.18"
assert-json-diff = "2.0"

[features]
default = []
v1_1 = []
v2_0 = []
v3_0 = []
quantum = []
adaptive = []
predictive = []
autonomous_vehicles = []
generative_ai = []
blockchain = []
zkp = []
quantum_computing = []
ar_integration = []
gpu = []
